<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="d-flex flex-column align-items-center vh-100">

  <div class="card-container d-flex flex-column flex-md-row mx-auto my-auto align-self-center">
    <div class="hero"></div>
    <div class="main-content">
      <p class="product-type text-uppercase text-secondary">Perfume</p>

      <h1 class="text-primary heading my-4">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="body-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="d-flex align-items-center">
        <div class="price text-primary">$149.99</div>
        <div class="before-price text-secondary mx-4">$169.99</div>
      </div>

      <button class="cta btn btn-primary d-flex align-items-center justify-content-center">
        <img src="images/icon-cart.svg" alt="Add to Cart">
        <strong>Add to Cart</strong>
      </button>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/karthik-sivasubramaniam">Karthik Sivasubramaniam</a>.
  </div>
</body>
</html>
